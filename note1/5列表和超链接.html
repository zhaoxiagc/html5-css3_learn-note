    <!--超链接可以让我们从一个页面进入另一个页面
    a标签中可以嵌套除它自己以外的任何元素
    href制定跳转路径
        -可以是一个外部网站的地址
        -可以是一个内部网页的地址，相对路径都会以.或者..开头
                ./ 表示当前文件所在的目录
                ../
                ./可以省略不写，如果不写./也不写../，相当于写了./
        -可以是“#”，这样点击超链接以后，页面不会发生跳转，而是会转到当前页面的顶部
        -可以是目标元素的id属性值，就能跳到任意位置
        -可以是“Javascript:;”，此时点击这个超链接什么都不会发生
    -->


    <!--target属性，用来指定超链接打开的位置
        可选值：
            _self  默认值，表示在当前页面打开超链接(国外的大多都是这样的)
            _blank 在一个新的页面打开超链接（国内的是这样的，但是缺点是会不知不觉打开多个网页）
    -->
    <a href="#demo">回到底部</a>
