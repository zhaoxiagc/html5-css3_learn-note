<!DOCTYPE html>
<html>
     <!--我们所关注的结构和内容（语义），不关注格式和外表（样式）-->
<head>
    <meta charset="UTF-8">
    <title>学习标签</title>
</head>
<body>
    <h1>第一个标签</h1>
    <h2>第二个标签</h2>
    <h3>第三个标签</h3>
    <h4>第四个标签</h4>
    <h5>第五个标签</h5>
    <h6>第六个标签</h6>
    <!--标题标签，一共六级，从1-6字号逐渐减小，重要性逐渐递减，一个网页最好只有h1标题
    标题标签都是块元素
    在网页中独占一行的元素称为块元素（block element）-->

    <!--hgroup用来为标题分组，可以将一组相关的标题放在一组-->
        <h1>回乡偶书二首</h1>
        <h2>其一：贺知章</h2>
    <hgroup></hgroup>
    
    <!--em标签表示语气语义的加重
    在页面中不会独占一行的元素，我们叫做行内元素，也叫内联元素（inline element）-->
    <p>今天天气<em>真</em>不错</p>

    <!--strong表示强调，重要内容-->
    <p>你今天必须要<strong>完成作业</strong></p>

    <!--blockquote表示一个长引用-->
    鲁迅说
    <blockquote>这句话我是从来没有说过！</blockquote>

    <!--q表示一个短引用，并且会加上双引号-->
    子曰
    <q>学而时习之，不亦说乎</q>

    <br>
    今天天气<sup>真</sup><sub>不错</sub>


    <!--
    块元素：主要是结构性的，用来对页面进行布局
    行内元素：主要是描述性的，主要对网页进行修饰
    一般情况下块元素中可以嵌套行内元素，行内元素不可以嵌套块元素
    ***注意：p元素中不能放任何块元素，但是我们发现如果这么做了，会正常显示，这是因为：
    浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
    但是注意不会在网页源代码中进行修改，但是我们用F12查看时，就会看到浏览器修正后的代码
        比如：
            标签写在根元素外部
            p元素中嵌套了块元素
            根元素中出现了除 head和body以外的元素
            .......-->
    
    <p><h1>哈哈哈哈哈</h1></p>
</body>
</html>
