<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p{color:yellowgreen;
        font-size: 40px;}
        /* css中的注释和html的是不一样的*/
        /* 在css代码区域不可以再写html标签，这就是一种新的语言
        css基本语法：
            选择器&声明块
            1. 选择器：通过选择器可以选中页面中的指定元素，
                比如p{}就是选中页面中所有的p元素
            2. 声明块：通过声明块来指定要为元素设置的样式
                    声明块由一个一个的声明组成，例如color：blue；
                    声明是一个名：值结构，一个样式名对应一个样式值，以；结尾
            */
    </style>
    <link rel="stylesheet" href="./7-1.css"></head>
<body>
    <!--css就是层叠样式表
    网页实际上是一个多层的结构，通过css可以分别为网页的每一层来设置样式
    而最终我们能看到的只是网页最上面的一层-->



    <!--
        使用css改变样式：
        方式1：内联样式--在标签内部通过style属性来设置元素样式；只能对一个标签生效，如果希望影响到多个元素，
                就得给多个元素都设置样式，不方便维护，开发时不要使用内敛样式
        方式2：内部样式表--将样式编写到head中的style标签中，然后通过css的选择器来选中元素并为其设置样式
                可以方便地虽多个元素设置样式
                只能对一个网面起作用，不能跨页面使用
        方式3：外部样式表--将css编写到一个css文件中，通过link标签引入外部css文件
                需要通过link引入，只要想使用这些样式的页面都可以使用，所以可以跨页面复用，是最佳的方式
                可以最大限度地使用到浏览器的缓存机制，从而加快网页的加载速度，提升用户体验
    -->
    <p style="color: blue; font-size: 40px;">少小离家老大回，乡音无改鬓毛衰</p>
    <p style="color: blue; font-size: 40px;">今天天气很不错</p>
    <p>来看看head样式的效果</p>
</body>
</html>


<!--经过实际操作，我发现优先级是：
内联样式>link引用的外部样式表>head中的style标签
-->
