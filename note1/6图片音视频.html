<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--img标签引入外部图片，是一个自结束标签
    属性：
        src 指定的是外部图片的路径
              路径引用和超链接数一样的
        alt 对图片的描述，默认情况下不会显示，有些浏览器会在图片无法加载的时候显示
            搜索引擎会根据这个属性的值来进行搜索
        weight 宽度（单位是像素px）
        height 高度
            如果只改了宽或高的一个，则另一个会等比例缩放
            注意：在pc端不建议修改图片的大小，因为大图缩小浪费内存，小图放大图片失真
                所以需要多大就裁多大
                但移动端是需要修改图片大小的
    *img属于替换元素，显示的不是属性内容本身，而是对应的图片，具有块元素和行内元素的特征-->


    <!--图片的格式：
        JPEG/jpg：支持的颜色比较丰富，不支持透明效果，不支持动图
                一般用来显示照片
        GIF：支持的颜色比较少，支持简单透明，支持动图
            表示颜色单一的图片
        png：支持的颜色丰富，支持复杂透明，不支持动图
            颜色丰富，复杂透明图片，专为网页而生
        webp：这种格式是谷歌新推出的专门用来表示网页中的图片的一种格式
            具备其他图片的所有优势，而且文件还特别得小
        base64：将图片使用base64来编码，直接将图片转换为字符，通过字符形式来引入
            一般都是一些需要和网页一起加载的图片，不会出现延时，图片加载速度快
            可以直接去网页上搜索“图片转换base64，能够在线转换

    **注意：效果一样，用小的；效果不一样，用效果好的
    -->
    <img src="" alt="">


<!--音频标签audio
    属性：
        src  音频路径
        controls 允许用户对该音频的播放进行控制
        autoplay 自动播放，但注意，现在的浏览器为了更好的用户体验，一般不使用自动播放
        loop 循环播放
    *除了通过src指定路径以外，还可以使用source标签来指定音频路径
-->
    <audio src="" controls autoplay loop></audio>

    <audio src="">
        对不起，您的浏览器不支持播放音频，请更新浏览器
        <!--支持audio的浏览器会播放音频，不支持的会显示文字，体验更好-->
        <source src="./source/audio.mp3">
        <source src="./source/audio.mp3">
        <!--选择支持的音频格式进行播放-->
    </audio>

    <!--老版本浏览器例如IE8中引入音频文件的标签，会自动播放-->
    <embed src="./source/audio.mp3" type="" width="" height="">


<video src="" controls autoplay loop></video>
</body>
</html>
