<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--布局标签（结构化语义标签）-->
    <!--
        header 表示网页的头部（可以使整个网页的头部，也可以是部分内容的头部）
        main 网页主体部分（一个页面中只有一个）
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主体相关的其他内容--侧边栏
        article 表示一个独立的文章
        section 表示一个独立的区块，上面的标签都不能表示时用section
        div 没有语义，就表示一个区块，是使用最多的布局元素
        span 没有任何语义，用于在网页中选中文字，也是网页中常用的，属于行内元素
    -->

<header></header>
<main></main>
<footer></footer>

<nav></nav>
<aside></aside>
<article></article>

<section></section>

</body>
</html>
