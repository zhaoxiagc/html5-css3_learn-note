<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
    文档流（normal flow）：
        -网页是一个多层的结构，一层摞着一层
        -通过CSS可以分别给每一层设置样式
        -作为用户来讲只能看到最上面的一层
        -这些层中，最底下的一层成为文档流
        -我们所创建的元素都是默认在文档流中进行排列的
        -元素主要有两个状态，一个是在文档流中，另一个是脱离文档流
        
        元素在文档流中的特点：
            块元素：
                -会在页面中独占一行
                -默认宽度是父元素的全部，会把父元素撑开100%
                -默认高度是被子元素/内容撑开，
                -宽高也可以指定
            行内元素：
                -行内元素不会独占一行，只占自身大小，自左向右水平排列
                -如果一行之中不能容纳下所有的行内元素，元素就会自动换到第二行，从左向右排列
                -行内元素的默认宽度和高度都是被内容打开
    -->
</body>
</html>
