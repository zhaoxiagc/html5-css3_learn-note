<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    
    <!-- 设置视口大小，device-width表示设备的宽度（完美视口），也可以写成是initial-scale=1.0 -->
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        移动端默认的视口大小是980px（css像素)
        默认情况下，移动端的像素比就是 980/移动端宽度（例如iPhone6的就是950/750）
        如果我们直接在网页中编写移动端的代码，这样在980的视口下，像素比是非常不友好的，会导致网页中的内容非常的小

        所以在编写移动端页面时，必须要保持一个比较合理的像素比
            1css像素 对应2个物理像素
            1css像素 对应3个物理像素

        可以通过meta来设置视口的大小

        完美视口：
            每一款移动设备设计时，都会有一个最佳的像素比
                一般我们只需要将像素比设置为该值既可以得到最佳效果
                将像素比设置为最佳像素比的视口大小我们称其为完美视口
                以后在写移动端的页面时，一定要加上设置视口的meta行代码
     -->
     <div class="box1"></div>
</body>
</html>
