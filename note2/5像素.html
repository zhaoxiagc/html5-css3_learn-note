<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 
        像素：
            屏幕是由一个个发光的小点构成的，这一个个的小点就是我们的像素
            分辨率1920*1080说的就是屏幕中小点的个数，横向为1920个，纵向为1080个
            在前端开发中，像素要分成两种情况讨论，css像素和物理像素
            物理像素：上述所说的小点点就是物理像素
            css像素：编写网页时所使用的像素都是css像素
                --浏览器在显示网页时，需要将css像素转换为物理像素，然后再呈现
                --一个css像素最终由几个物理像素显示，由浏览器决定
                --默认情况下，在pc端，一个css像素，就等于一个物理像素
        
        视口（viewport）：
            视口就是屏幕中用来显示网页的区域
            可以通过查看视口的大小，来观察css像素和物理像素之间的比值
            默认情况下：
                视口的宽度：1920px(css像素)
                            1920px(物理像素)
                            -此时，css像素和物理像素的比是1:1
            放大两倍的情况：
                视口宽度：960px(css像素)
                        1920（物理像素）
                        此时，单方向css像素和物理像素的比是1:2，整个元素的比值为1:4

            我们可以通过改变视口的大小，来改变css像素和物理像素的比值
   -->
   <div class="box1"></div>
</body>
</html>
